version: '2'

services:
  web:
    build:
      context: .
    image: web:2.0.4
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@some-mysql:3306/twittor
      - MAIL_USERNAME=twittorservice123@gmail.com
      - MAIL_PASSWORD=twittoradmin123
    depends_on:  #启动依赖
      - some-mysql
    links:  #方便可以使用服务名访问： mysql:3306
      - some-mysql
#    volumes:
#      - ./:/twittor

  nginx:
    build: ./nginx/
    ports:
      - "80:80"
    links:
      - web
    depends_on:
      - web
    restart: always


  some-mysql:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./mysql/data/:/var/lib/mysql/
#      - ./mysql/conf/my.cnf:/etc/my.cnf
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/conf/my.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
      - ./mysql/conf/my.cnf:/etc/mysql/my.cnf
      - ./mysql/conf/my.cnf:/etc/my.cnf
    environment:
      - MYSQL_DATABASE=twittor
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
      - TZ=Asia/Shanghai
      - privileged=true
    command: --max_allowed_packet=100M --innodb_file_per_table=1